<VirtualHost *:80>
    # La directiva DocumentRoot apunta a la carpeta 'web' de Yii2
    DocumentRoot /var/www/html/yii2025/web

    <Directory /var/www/html/yii2025/web>
        # Permitir la reescritura de URLs (necesario para Yii2 y sus URLs amigables)
        AllowOverride All
        Require all granted
    </Directory>
    
    # Configuraciones de logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
